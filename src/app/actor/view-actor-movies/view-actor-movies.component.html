<div class="container">
    <div class="row">
      <div class="col-sm" *ngFor="let repo of actorMovies;">
        <div class="card text-center">
            <div>
            <img class="card-img-top" src="https://i.pinimg.com/originals/3e/d2/ae/3ed2ae5ad26767a8fe0063a0485d5ab5.jpg" alt="Movie Poster">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{repo.title}}</h5>
              <p class="card-text">{{repo.character}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
